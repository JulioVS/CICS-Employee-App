name: Generated ZAPP document
description: >-
  CRRZG5299I Note that this default file will search all your local folders in
  all your open VS Code workspaces and can be highly inefficient. Modify the
  "locations" entries to be as specific as possible. Add a new entry of type
  "MVS" to specify remote locations. See the user documentation for more
  details:
  https://ibm.github.io/zopeneditor-about/Docs/setting_propertygroup.html
author: IBM Z Open Editor
propertyGroups:
  - name: search-all
    libraries:
      - name: syslib
        type: local
        locations:
          - '**'
  - name: cobol-copybooks
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:
          - './COPYLIB'
      - name: MYLIB
        type: mvs
        locations:
          - 'Z45864.COPYLIB'
      - name: SYSLIB
        type: mvs
        locations:
          - 'DFH620.CICS.SDFHCOB'
  - name: jcl-proclibs
    language: jcl
    libraries:
      - name: proclib
        type: local
        locations:
          - './PROCLIB'
      - name: proclib
        type: mvs
        locations:
          - 'VENDOR.PROCLIB'
          - 'DFH620.CICS.SDFHPROC'